<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir passando o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso:</P>
    <p><ul>
        <li><ins><strong><abbr title="tag P">Parágrafos</abbr></strong></ins></li>
        <li><ins><strong><abbr title="tag h1">Títulos</abbr></strong></ins></li>
        <li><ins><strong><abbr title="tag img">Imagens</abbr></strong></ins></li>
        <li><ins><strong><abbr title="tag abbr">Abreviações</abbr></strong></ins></li>
        <li><ins><strong><abbr title="...">Códigos-fontes</abbr></strong></ins></li>
        <li><ins><strong><abbr title="tag ol">Listas numeradas</abbr></strong></ins></li>
        <li><ins><strong><abbr title="tag ul">Listas desmarcadas</abbr></strong></ins></li>
    </ul></p>
</body>
</html>
